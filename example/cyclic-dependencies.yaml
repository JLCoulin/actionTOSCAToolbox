tosca_definitions_version: tosca_simple_yaml_1_2

description: Cyclic dependencies between two nodes.

topology_template:

  node_templates:

    node1:
      type: tosca.nodes.Root
      requirements:
        - dependency: node2

    node2:
      type: tosca.nodes.Root
      requirements:
        - dependency: node1
